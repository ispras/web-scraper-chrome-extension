<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Web Scraper</title>
		<link rel="stylesheet" href="options.css" />
		<script src="options.js"></script>
		<style>
			.alert {
				padding: 20px;
				color: white;
				display: none;
				margin-bottom: 15px;
			}

			#error {
				background-color: #f44336;
			}

			#success {
				background-color: #4caf50;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Web Scraper</h1>
			<p>Options page</p>
			<br />

			<form class="form-horizontal" id="storage_configuration">
				<fieldset>
					<legend>Storage settings</legend>
					<div class="form-group">
						<label for="storageType" class="col-lg-2 control-label">Storage type</label>
						<div class="col-lg-10">
							<select name="storageType" id="storageType" class="form-control">
								<option value="local">local storage</option>
								<option value="couchdb">CouchDB</option>
								<option value="rest">Rest Api</option>
							</select>
						</div>
					</div>

					<div class="form-group couchdb">
						<label for="sitemapDb" class="col-lg-2 control-label">Sitemap db</label>

						<div class="col-lg-10">
							<input type="text" class="form-control" name="sitemapDb" id="sitemapDb" placeholder="Database URL" />
						</div>
					</div>

					<div class="form-group couchdb">
						<label for="dataDb" class="col-lg-2 control-label">Data db</label>

						<div class="col-lg-10">
							<input type="text" class="form-control" id="dataDb" name="dataDb" />
						</div>
					</div>

					<div class="form-group rest">
						<label for="restUrl" class="col-lg-2 control-label">Rest Url</label>

						<div class="col-lg-10">
							<input type="text" class="form-control" id="restUrl" name="restUrl" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<div class="alert"></div>
							<button type="submit" class="btn btn-default">Save</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>

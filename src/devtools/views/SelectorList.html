<div id="selector-tree">
	<ol class="breadcrumb">
		{{#parentSelectors}}
		<li><a>{{id}}</a></li>
		{{/parentSelectors}}
	</ol>
	<table class="table table-bordered table-condensed table-hover">
		<thead>
			<tr>
				<th data-i18n="selecotrList-id"></th>
				<th data-i18n="selecotrList-selector"></th>
				<th style="width:60px" data-i18n="selectorList-type"></th>
				<th style="width:60px" data-i18n="selectorList-multiple"></th>
				<th data-i18n="selecotrList-parent-selector"></th>
				<th style="width:295px" data-i18n="selecotrList-actions"></th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<button action="add-selector" type="button" class="btn btn-primary btn-xs" data-i18n="selectorList-add-selector-button"></button>
</div>

<tr>
	<td>
		<input
			class="column-header"
			type="hidden"
			name="column[header][]"
			value="{{header}}"
		/>{{header}}
	</td>
	<td>
		<input
			class="column-name form-control"
			type="text"
			name="column[name][]"
			value="{{name}}"
		/>
	</td>
	<td>
		<input class="column-extract" type="checkbox" name="column[extract][]"
		{{#extract}}checked="checked"{{/extract}}>
	</td>
</tr>

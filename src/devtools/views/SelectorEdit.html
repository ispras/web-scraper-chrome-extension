<form class="form-horizontal" role="form" id="edit-selector">
	<div class="form-group">
		<label for="selectorId" class="col-sm-2 control-label" data-i18n="selector-edit-id-field"></label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="id" id="selectorId" placeholder="Selector Id" value="{{selector.id}}" />
		</div>
	</div>

	<div class="form-group">
		<label for="type" class="col-sm-2 control-label" data-i18n="selector-edit-type-placeholder"></label>

		<div class="input-group col-sm-8">
			<select class="form-control" id="type" name="type">
				{{#selectorTypes}}
				<option value="{{type}}">{{title}}</option>
				{{/selectorTypes}}
			</select>
		</div>
	</div>

	<div class="form-group feature feature-selector">
		<label for="selector" class="col-sm-2 control-label" data-i18n="selector-edit-selector-css-field"></label>

		<div class="col-sm-8">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" action="select-selector" type="button" data-i18n="selector-edit-select-button"></button>
					<button class="btn btn-default" action="preview-selector" type="button" data-toggle="button" data-i18n="selector-edit-element-preview-button"></button>
					<button class="btn btn-default" action="preview-selector-data" type="button" data-i18n="selector-edit-data-preview-button"></button>
				</span>
				<input type="text" class="form-control selector-value" id="selector" name="selector" value="{{selector.selector}}" />
			</div>
		</div>
	</div>

	<div class="form-group feature feature-clickElementSelector">
		<label for="clickElementSelector" class="col-sm-2 control-label" data-i18n="selector-edit-click-selector"></label>

		<div class="col-sm-8">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" action="select-selector" type="button" data-i18n="selector-edit-select-button"></button>
					<button
						class="btn btn-default"
						action="preview-click-element-selector"
						type="button"
						data-toggle="button"
						data-i18n="selector-edit-element-preview-button"
					></button>
				</span>
				<input type="text" class="form-control selector-value" id="clickElementSelector" name="clickElementSelector" value="{{selector.clickElementSelector}}" />
			</div>
		</div>
	</div>

	<!-- tableHeaderSelector -->
	<div class="form-group feature feature-tableHeaderRowSelector">
		<label for="tableHeaderRowSelector" class="col-sm-2 control-label" data-i18n="selector-edit-header-css">Header row selector</label>
		<div class="col-sm-8">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" action="select-table-header-row-selector" type="button" data-i18n="selector-edit-select-button"></button>
					<button
						class="btn btn-default"
						action="preview-table-row-selector"
						type="button"
						data-toggle="button"
						data-i18n="selector-edit-element-preview-button"
					></button>
					<button
						class="btn btn-default"
						action="refresh-header-row-selector"
						title="Refresh if you manually changed the selector"
						type="button"
						data-i18n="selector-edit-refresh-button"
					></button>
				</span>
				<input type="text" class="form-control selector-value" id="tableHeaderRowSelector" name="tableHeaderRowSelector" value="{{selector.tableHeaderRowSelector}}" />
			</div>
		</div>
	</div>

	<!-- tableRowSelector -->
	<div class="form-group feature feature-tableDataRowSelector">
		<label for="tableDataRowSelector" class="col-sm-2 control-label" data-i18n="selector-edit-data-rows-selector"></label>
		<div class="col-sm-8">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" action="select-table-data-row-selector" type="button" data-i18n="selector-edit-select-button"></button>
					<button
						class="btn btn-default"
						action="preview-table-row-selector"
						type="button"
						data-toggle="button"
						data-i18n="selector-edit-element-preview-button"
					></button>
				</span>
				<input type="text" class="form-control selector-value" id="tableDataRowSelector" name="tableDataRowSelector" value="{{selector.tableDataRowSelector}}" />
			</div>
		</div>
	</div>

	<!-- tableAddMissingColumns -->
	<div class="form-group feature feature-tableAddMissingColumns">
		<label for="tableAddMissingColumns" class="col-sm-2 control-label" data-i18n="selector-edit-missing-columns-checker"></label>
		<div class="col-sm-8">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="tableAddMissingColumns" name="tableAddMissingColumns" {{#selector.tableAddMissingColumns}} checked="checked"
					{{/selector.tableAddMissingColumns}} >
				</label>
			</div>
		</div>
	</div>

	<div class="form-group feature feature-verticalTable">
		<label for="verticalTable" class="col-sm-2 control-label" data-i18n="selector-edit-vertical-table-checker"></label>
		<div class="col-sm-8">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="verticalTable" name="verticalTable" {{#selector.verticalTable}} checked="checked" {{/selector.verticalTable}}>
				</label>
			</div>
		</div>
	</div>

	<!-- ClickType -->
	<div class="form-group feature feature-clickType">
		<label for="clickType" class="col-sm-2 control-label" data-i18n="selector-edit-click-type"></label>

		<div class="input-group col-sm-8">
			<select class="form-control" id="clickType" name="clickType">
				<option value="clickOnce" data-i18n="selector-edit-clickOnce"></option>
				<option value="clickMore" data-i18n="selector-edit-clickMore"></option>
			</select>
		</div>
	</div>

	<!-- Pagination Limit -->
	<div class="form-group feature feature-paginationLimit">
		<label for="paginationLimit" class="col-sm-2 control-label" data-i18n="selector-edit-pagination-limit"></label>

		<div class="col-sm-8">
			<input type="text" class="form-control" name="paginationLimit" id="paginationLimit" placeholder="empty = unlimited" value="{{selector.paginationLimit}}" />
		</div>
	</div>

	<!-- clickElementUniquenessType -->
	<div class="form-group feature feature-clickElementUniquenessType">
		<label for="clickElementUniquenessType" class="col-sm-2 control-label" data-i18n="selector-edit-click-element-uniqueness"></label>
		<div class="input-group col-sm-8">
			<select class="form-control" id="clickElementUniquenessType" name="clickElementUniquenessType">
				<option value="uniqueText" data-i18n="selector-edit-unique-text"></option>
				<option value="uniqueHTMLText" data-i18n="selector-edit-unique-html-and-text"></option>
				<option value="uniqueHTML" data-i18n="selector-edit-unique-html"></option>
				<option value="uniqueCSSSelector" data-i18n="selector-edit-unique-css-selector"></option>
			</select>
		</div>
	</div>

	<div class="form-group feature feature-multiple">
		<label for="multiple" class="col-sm-2 control-label" data-i18n="selector-edit-multiple"></label>
		<div class="col-sm-8">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="multiple" name="multiple" {{#selector.multiple}} checked="checked" {{/selector.multiple}} />
				</label>
			</div>
		</div>
	</div>

	<!-- discardInitialElements -->
	<div class="form-group feature feature-discardInitialElements">
		<label for="discardInitialElements" class="col-sm-2 control-label" data-i18n="selector-edit-discard-elements"></label>
		<div class="col-sm-8">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="discardInitialElements" name="discardInitialElements" {{#selector.discardInitialElements}} checked="checked"
					{{/selector.discardInitialElements}} data-i18n="selector-edit-discardInitialElements"/>
				</label>
			</div>
		</div>
	</div>

	<!-- downloadImage -->
	<div class="form-group feature feature-downloadImage">
		<label for="downloadImage" class="col-sm-2 control-label" data-i18n="selector-edit-download-image"></label>
		<div class="col-sm-8">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="downloadImage" name="downloadImage" {{#selector.downloadImage}} checked="checked" {{/selector.downloadImage}} />
				</label>
			</div>
		</div>
	</div>
	<!-- downloadDocument-->
	<div class="form-group feature feature-downloadDocument">
		<label for="downloadDocument" class="col-sm-2 control-label" data-i18n="selector-edit-download-document"></label>
		<div class="col-sm-8">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="downloadDocument" name="downloadDocument" {{#selector.downloadDocument}} checked="checked" {{/selector.downloadDocument}} />
				</label>
			</div>
		</div>
	</div>

	<!-- extractAttribute -->
	<div class="form-group feature feature-extractAttribute">
		<label for="extractAttribute" class="col-sm-2 control-label" data-i18n="selector-edit-attribute-name"></label>

		<div class="col-sm-8">
			<input type="text" class="form-control" name="extractAttribute" id="extractAttribute" placeholder="Attribute name to extract" value="{{selector.extractAttribute}}" />
		</div>
	</div>

	<!-- value -->
	<div class="form-group feature feature-value">
		<label for="value" class="col-sm-2 control-label" data-i18n="selector-edit-value"></label>

		<div class="col-sm-8">
			<input type="text" class="form-control" name="value" id="value" placeholder="Text value to insert" value="{{selector.value}}" />
		</div>
	</div>

	<!-- extractStyle -->
	<div class="form-group feature feature-extractStyle">
		<label for="extractStyle" class="col-sm-2 control-label" data-i18n="selector-edit-style-name"></label>

		<div class="col-sm-8">
			<input type="text" class="form-control" name="extractStyle" id="extractStyle" placeholder="Style name to extract" value="{{selector.extractStyle}}" />
		</div>
	</div>

	<div class="form-group feature feature-textmanipulation">
		<label class="col-sm-2 control-label" data-i18n="selector-edit-string-manipulation"></label>
		<div class="col-sm-8">
			<div class="form-inline">
				<label for="regex" data-i18n="selector-edit-regex-match"
					>rr:
					<input type="text" class="form-control col-sm-8" name="regex" id="regex" placeholder="Regex" value="{{selector.textmanipulation.regex}}" />
				</label>
				<label for="regexgroup" data-i18n="selector-edit-regex-group"
					>wed:
					<input type="text" class="form-control col-sm-2" name="regexgroup" id="regexgroup" placeholder="0" value="{{selector.textmanipulation.regexgroup}}" />
				</label>
				<span class="help-block" style="margin-top: -5px;" data-i18n="selector-edit-trim-applying"></span>
			</div>
			<div class="checkbox">
				<label for="removeHtml" data-i18n="selector-edit-remove-html"></label>wdew: <input type="checkbox" id="removeHtml" name="removeHtml"
				{{#selector.textmanipulation.removeHtml}} checked="checked" {{/selector.textmanipulation.removeHtml}} />
			</div>
			<div class="checkbox">
				<label for="trimText" data-i18n="selector-edit-trim-text"></label>wedwed: <input type="checkbox" id="trimText" name="trimText"
				{{#selector.textmanipulation.trimText}} checked="checked" {{/selector.textmanipulation.trimText}} />
			</div>
			<div class="form-inline" style="padding-top: 7px">
				<label for="replaceText" data-i18n="selector-edit-replace-text">
					<input
						type="text"
						class="form-control col-sm-6"
						name="replaceText"
						id="replaceText"
						placeholder="Replace text"
						value="{{selector.textmanipulation.replaceText}}"
					/>
				</label>
				<label for="replacementText" data-i18n="selector-edit-replacement-text">
					<input
						type="text"
						class="form-control col-sm-6"
						name="replacementText"
						id="replacementText"
						placeholder="Replacement text"
						value="{{selector.textmanipulation.replacementText}}"
					/>
				</label>
			</div>
			<div class="form-inline">
				<label for="textPrefix" data-i18n="selector-edit-text-prefix">
					<input type="text" class="form-control col-sm-6" name="textPrefix" id="textPrefix" placeholder="Prefix" value="{{selector.textmanipulation.textPrefix}}" />
				</label>
				<label for="textSuffix" data-i18n="selector-edit-text-suffix">
					<input type="text" class="form-control col-sm-6" name="textSuffix" id="textSuffix" placeholder="Suffix" value="{{selector.textmanipulation.textSuffix}}" />
				</label>
			</div>
		</div>
	</div>

	<div class="form-group feature feature-delay">
		<label for="delay" class="col-sm-2 control-label" data-i18n="selector-edit-delay"></label>

		<div class="col-sm-8">
			<input type="text" class="form-control" name="delay" id="delay" placeholder="delay" value="{{selector.delay}}" />
		</div>
	</div>

	<div class="form-group feature feature-stringReplacement">
		<label for="replace" class="col-sm-2 control-label" data-i18n="selector-edit-replace"></label>

		<div class="col-sm-8">
			<div id="replace" class="input-group">
				<label data-i18n="selector-edit-replace-text">
					<input type="text" class="form-control col-sm-6" name="replaceString" id="replaceString" placeholder="Replace text" value="{{selector.replaceString}}" />
				</label>
				<label data-i18n="selector-edit-replacemet-text"
					><input
						type="text"
						class="form-control col-sm-6"
						name="replacementString"
						id="replacementString"
						placeholder="Replacement text"
						value="{{selector.replacementString}}"
					/>
				</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="parentSelectors" class="col-sm-2 control-label" data-i18n="selector-edit-parent-selector"></label>

		<div class="input-group col-sm-8">
			<select multiple class="form-control" id="parentSelectors" name="parentSelectors">
				{{#selectorIds}}
				<option value="{{.}}">{{.}}</option>
				{{/selectorIds}}
			</select>
		</div>
	</div>

	<div class="form-group feature feature-columns">
		<label class="col-sm-2 control-label" data-i18n="selector-edit-table-columns"></label>

		<div class="col-sm-8">
			<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th data-i18n="selector-edit-column"></th>
						<th data-i18n="selector-edit-result-key"></th>
						<th data-i18n="selector-edit-include-into-result"></th>
					</tr>
				</thead>
				<tbody>
					{{#selector.columns}}
					<tr>
						<td><input class="column-header" type="hidden" name="column[header][]" value="{{header}}" />{{header}}</td>
						<td><input class="column-name form-control" type="text" name="column[name][]" value="{{name}}" /></td>
						<td>
							<input class="column-extract" type="checkbox" name="column[extract][]" {{#extract}} checked="checked" {{/extract}}>
						</td>
					</tr>
					{{/selector.columns}}
				</tbody>
			</table>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button class="btn btn-primary" action="save-selector" data-i18n="selector-edit-save-selector"></button>
			<button action="cancel-selector-editing" class="btn btn-default" data-i18n="selector-edit-cancel"></button>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8"></div>
	</div>
</form>

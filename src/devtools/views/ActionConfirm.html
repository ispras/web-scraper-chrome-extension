<div class="modal fade confirm-action-model" xmlns="http://www.w3.org/1999/html">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<button id="submit" data-i18n="modal_confirm_action_submit"></button>
				<button id="cancel" data-i18n="modal_confirm_action_cancel"></button>
			</div>
		</div>
	</div>
</div>

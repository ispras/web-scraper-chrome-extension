<form class="form-horizontal" role="form" id="create-sitemap">
	<div class="form-group">
		<label for="_id" class="col-lg-1 control-label" data-i18n="sitemap_create_id"></label>

		<div class="col-lg-10">
			<input
				type="text"
				class="form-control"
				name="_id"
				id="_id"
				placeholder="sitemap_create__id"
			/>
		</div>
	</div>
	<div class="form-group sitemap-type">
		<label
			class="col-lg-1 control-label"
			data-i18n="sitemap_type_label"
			for="sitemapType"
		></label>
		<div class="input-group col-lg-10">
			<select class="form-control" name="sitemapType" id="sitemapType">
				<option selected value="full" data-i18n="sitemap_type_full_sitemap"></option>
				<option value="partial" data-i18n="sitemap_type_partial_sitemap"></option>
			</select>
		</div>
	</div>
	<div class="form-group start-url-block">
		<label
			class="col-lg-1 control-label"
			data-i18n="sitemap_create_start_url_block_label"
			for="startUrls"
		></label>
		<div>
			<div class="input-group col-lg-10">
				<textarea
					id="startUrls"
					rows="5"
					cols="100"
					class="form-control input-start-url"
					name="startUrls"
					placeholder="sitemap_create_startUrls"
				></textarea>
			</div>
		</div>
		<div class="col-lg-10 col-lg-offset-1" data-i18n="url_patterns_hints"></div>
	</div>
	<div class="form-group url-pattern-block">
		<label
			class="col-lg-1 control-label"
			data-i18n="sitemap_url_pattern_label"
			for="urlPattern"
		></label>
		<div class="col-lg-10">
			<input
				id="urlPattern"
				type="text"
				class="form-control input-url-pattern"
				name="urlPattern"
				placeholder="sitemap_url_pattern_placeholder"
				value="{{urlPattern}}"
			/>
		</div>
	</div>
	<div class="form-group start-model">
		<label
			class="col-lg-1 control-label"
			for="model"
			data-i18n="sitemap_create_sitemap_model"
		></label>
		<div>
			<div class="input-group col-lg-10">
				<textarea
					rows="20"
					cols="100"
					class="form-control input-model"
					id="model"
					name="model"
					placeholder="sitemap_create_model"
				></textarea>
			</div>
			<p class="col-lg-10 col-lg-offset-1" data-i18n="sitemap_model_hints"></p>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-1 col-lg-10">
			<button
				class="btn btn-primary"
				id="submit-create-sitemap"
				data-i18n="sitemap_create_submit_create_sitemap"
			></button>
		</div>
	</div>
</form>

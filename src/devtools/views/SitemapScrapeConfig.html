<div id="scrape-sitemap-config">
	<form class="form-horizontal" role="form" id="submit-scrape-sitemap-form">
		<div class="form-group">
			<label for="requestInterval" class="col-lg-1 control-label">Request interval (ms)</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="requestInterval" id="requestInterval" placeholder="Request interval" value="2000" />
			</div>
		</div>
		<div class="form-group">
			<label for="requestIntervalRandomness" class="col-lg-1 control-label">Request interval randomness (ms)</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="requestIntervalRandomness" id="requestIntervalRandomness" placeholder="Request interval randomness" value="0" />
			</div>
		</div>
		<div class="form-group">
			<label for="pageLoadDelay" class="col-lg-1 control-label">Page load delay (ms)</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="pageLoadDelay" id="pageLoadDelay" placeholder="Page load delay" value="500" />
			</div>
		</div>
		<div class="alert alert-success col-lg-10 col-lg-offset-1 hide scraping-in-progress" role="alert">
			Scraping in progress. Close the popup to stop scraping.<br />
			When scraping is finished you can browse the data or export it as CSV.
		</div>

		<div class="form-group">
			<div class="col-lg-offset-1 col-lg-10">
				<button type="submit" class="btn btn-primary" id="submit-scrape-sitemap">Start scraping</button>
			</div>
		</div>
	</form>
</div>

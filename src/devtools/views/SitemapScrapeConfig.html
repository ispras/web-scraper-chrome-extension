<div id="scrape-sitemap-config">
	<form class="form-horizontal" role="form" id="submit-scrape-sitemap-form">
		<div class="form-group">
			<label
				for="requestInterval"
				class="col-lg-1 control-label"
				data-i18n="sitemap_scrape_config_request_interval_label"
			></label>
			<div class="col-lg-10">
				<input
					type="text"
					class="form-control"
					name="requestInterval"
					id="requestInterval"
					placeholder="sitemap_scrape_config_requestInterval"
					value="2000"
				/>
			</div>
		</div>
		<div class="form-group">
			<label
				for="requestIntervalRandomness"
				class="col-lg-1 control-label"
				data-i18n="sitemap_scrape_config_request_interval_randomness_label"
			></label>
			<div class="col-lg-10">
				<input
					type="text"
					class="form-control"
					name="requestIntervalRandomness"
					id="requestIntervalRandomness"
					placeholder="sitemap_scrape_config_requestIntervalRandomness"
					value="0"
				/>
			</div>
		</div>
		<div class="form-group">
			<label
				for="pageLoadDelay"
				class="col-lg-1 control-label"
				data-i18n="sitemap_scrape_config_page_load_delay"
			></label>
			<div class="col-lg-10">
				<input
					type="text"
					class="form-control"
					name="pageLoadDelay"
					id="pageLoadDelay"
					placeholder="sitemap_scrape_config_pageLoadDelay"
					value="500"
				/>
			</div>
		</div>
		<div
			class="alert alert-success col-lg-10 col-lg-offset-1 hide scraping-in-progress"
			role="alert"
			data-i18n="sitemap_scrape_config_alert_success"
		></div>
		<div class="form-group">
			<div class="col-lg-offset-1 col-lg-10">
				<button
					type="submit"
					class="btn btn-primary"
					id="submit-scrape-sitemap"
					data-i18n="sitemap_scrape_config_submit_scraping"
				></button>
			</div>
		</div>
	</form>
</div>

<form class="form-horizontal" role="form" id="edit-selector">

    <div class="form-group">
        <label for="selectorId" class="col-sm-2 control-label">Id</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" name="id" id="selectorId" placeholder="Selector Id" value="{{selector.id}}">
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>

        <div class="input-group col-sm-8">
            <select class="form-control" id="type" name="type">
                {{#selectorTypes}}
                <option value="{{type}}">{{title}}</option>
                {{/selectorTypes}}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="selector" class="col-sm-2 control-label">Selector</label>

        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" action="select-selector" type="button">Select</button>
                    <button class="btn btn-default" action="preview-selector" type="button" data-toggle="button">Element preview</button>
                    <button class="btn btn-default" action="preview-selector-data" type="button">Data preview</button>                    
                </span>
                <input type="text" class="form-control selector-value" id="selector" name="selector" value="{{selector.selector}}">
            </div>
        </div>
    </div>

    <div class="form-group feature feature-clickElementSelector">
        <label for="clickElementSelector" class="col-sm-2 control-label">Click selector</label>

        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" action="select-selector" type="button">Select</button>
                    <button class="btn btn-default" action="preview-click-element-selector" type="button" data-toggle="button">Element preview</button>
                </span>
                <input type="text" class="form-control selector-value" id="clickElementSelector" name="clickElementSelector" value="{{selector.clickElementSelector}}">
            </div>
        </div>
    </div>

    <!-- tableHeaderSelector -->
    <div class="form-group feature feature-tableHeaderRowSelector">
        <label for="tableHeaderRowSelector" class="col-sm-2 control-label">Header row selector</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" action="select-table-header-row-selector" type="button">Select</button>
                    <button class="btn btn-default" action="preview-table-row-selector" type="button" data-toggle="button">Element preview</button>
                    <button class="btn btn-default" action="refresh-header-row-selector" title="Refresh if you manually changed the selector" type="button">Refresh</button>
                </span>
                <input type="text" class="form-control selector-value" id="tableHeaderRowSelector" name="tableHeaderRowSelector" value="{{selector.tableHeaderRowSelector}}">
            </div>
        </div>
    </div>

    <!-- tableRowSelector -->
    <div class="form-group feature feature-tableDataRowSelector">
        <label for="tableDataRowSelector" class="col-sm-2 control-label">Data rows selector</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" action="select-table-data-row-selector" type="button">Select</button>
                    <button class="btn btn-default" action="preview-table-row-selector" type="button" data-toggle="button">Element preview</button>  
                </span>
                <input type="text" class="form-control selector-value" id="tableDataRowSelector" name="tableDataRowSelector" value="{{selector.tableDataRowSelector}}">
            </div>
        </div>
    </div>

    <!-- ClickType -->
    <div class="form-group feature feature-clickType">
        <label for="clickType" class="col-sm-2 control-label">Click type</label>

        <div class="input-group col-sm-8">
            <select class="form-control" id="clickType" name="clickType">
                <option value="clickOnce">Click once (pagination, tabs)</option>
                <option value="clickMore">Click more (click to load more elements. Stops when no new elements with unique text content are found.)</option>
            </select>
        </div>
    </div>

    <!-- Pagination Limit -->
    <div class="form-group feature feature-paginationLimit">
        <label for="paginationLimit" class="col-sm-2 control-label">Pagination limit</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" name="paginationLimit" id="paginationLimit"
                   placeholder="empty = unlimited" value="{{selector.paginationLimit}}">
        </div>
    </div>

    <!-- clickElementUniquenessType -->
    <div class="form-group feature feature-clickElementUniquenessType">
        <label for="clickElementUniquenessType" class="col-sm-2 control-label">Click element uniqueness</label>
        <div class="input-group col-sm-8">
            <select class="form-control" id="clickElementUniquenessType" name="clickElementUniquenessType">
                <option value="uniqueText">Unique Text</option>
                <option value="uniqueHTMLText">Unique HTML+Text</option>
                <option value="uniqueHTML">Unique HTML</option>
                <option value="uniqueCSSSelector">unique CSS Selector</option>
            </select>
        </div>
    </div>

    <div class="form-group feature feature-multiple">
        <label for="multiple" class="col-sm-2 control-label">Multiple Values</label>
        <div class="col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="multiple" {{#selector.multiple}}checked="checked"{{/selector.multiple}}>
                </label>
            </div>
        </div>
    </div>

    <!-- discardInitialElements -->
    <div class="form-group feature feature-discardInitialElements">
        <label for="discardInitialElements" class="col-sm-2 control-label">Discard elements</label>
        <div class="col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="discardInitialElements" {{#selector.discardInitialElements}}checked="checked"{{/selector.discardInitialElements}}>
                    Discard initial elements that are available before click
                </label>
            </div>
        </div>
    </div>

    <!-- downloadImage -->
    <div class="form-group feature feature-downloadImage">
        <label for="downloadImage" class="col-sm-2 control-label">Download image</label>
        <div class="col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="downloadImage" {{#selector.downloadImage}}checked="checked"{{/selector.downloadImage}}>
                </label>
            </div>
        </div>
    </div>

    <!-- extractAttribute -->
    <div class="form-group feature feature-extractAttribute">
        <label for="extractAttribute" class="col-sm-2 control-label">Attribute name</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" name="extractAttribute" id="extractAttribute" placeholder="Attribute name to extract" value="{{selector.extractAttribute}}">
        </div>
    </div>

    <!-- extractStyle -->
    <div class="form-group feature feature-extractStyle">
        <label for="extractStyle" class="col-sm-2 control-label">Style name</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" name="extractStyle" id="extractStyle" placeholder="Style name to extract" value="{{selector.extractStyle}}">
        </div>
    </div>

    <div class="form-group feature feature-textmanipulation">
        <label class="col-sm-2 control-label">String Manipulation</label>
        <div class="col-sm-8">
            <div class="form-inline">
                <label>Regex match:<input type="text" class="form-control col-sm-8" name="regex" id="regex" placeholder="Regex" value="{{selector.textmanipulation.regex}}"></label>
                <label>Regex group:<input type="text" class="form-control col-sm-2" name="regexgroup" id="regexgroup" placeholder="0" value="{{selector.textmanipulation.regexgroup}}"></label>
                <span class="help-block" style="margin-top: -5px;">Trim will be applied before regex.</span>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="removeHtml" {{#selector.textmanipulation.removeHtml}}checked="checked"{{/selector.textmanipulation.removeHtml}}> Remove HTML</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="trimText" {{#selector.textmanipulation.trimText}}checked="checked"{{/selector.textmanipulation.trimText}}> Trim Text</label>
            </div>
            <div class="form-inline" style="padding-top: 7px">
                <label>Replace text:<input type="text" class="form-control col-sm-6" name="replaceText" id="replaceText" placeholder="Replace text" value="{{selector.textmanipulation.replaceText}}"></label>
                <label>Replacement text:<input type="text" class="form-control col-sm-6" name="replacementText" id="replacementText" placeholder="Replacement text" value="{{selector.textmanipulation.replacementText}}"></label>
            </div>
            <div class="form-inline">
                <label>Text Prefix:<input type="text" class="form-control col-sm-6" name="textPrefix" id="textPrefix" placeholder="Prefix" value="{{selector.textmanipulation.textPrefix}}"></label>
                <label>Text Suffix:<input type="text" class="form-control col-sm-6" name="textSuffix" id="textSuffix" placeholder="Suffix" value="{{selector.textmanipulation.textSuffix}}"></label>
            </div>
        </div>
    </div>    

        <div class="form-group feature feature-delay">
            <label for="delay" class="col-sm-2 control-label">Delay (ms)</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="delay" id="delay" placeholder="delay" value="{{selector.delay}}">
            </div>
        </div>

        <div class="form-group">
            <label for="parentSelectors" class="col-sm-2 control-label">Parent Selectors</label>

            <div class="input-group col-sm-8">
                <select multiple class="form-control" id="parentSelectors" name="parentSelectors">
                    {{#selectorIds}}
                    <option value="{{.}}">{{.}}</option>
                    {{/selectorIds}}
                </select>
            </div>
        </div>

        <div class="form-group feature feature-columns">
            <label class="col-sm-2 control-label">Table columns</label>

            <div class="col-sm-8">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Column</th>
                            <th>Result key</th>
                            <th>Include into result</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#selector.columns}}
                        <tr>
                            <td><input class="column-header" type="hidden" name="column[header][]" value="{{header}}">{{header}}</td>
                            <td><input class="column-name form-control" type="text" name="column[name][]" value="{{name}}"></td>
                            <td><input class="column-extract" type="checkbox" name="column[extract][]" {{#extract}}checked="checked"{{/extract}}></td>
                        </tr>
                        {{/selector.columns}}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button class="btn btn-primary" action="save-selector">Save selector</button> <button action="cancel-selector-editing" class="btn btn-default">Cancel</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">

            </div>
        </div>
</form>
